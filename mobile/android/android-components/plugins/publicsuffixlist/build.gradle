plugins {
    alias(libs.plugins.kotlin.dsl)
}

buildDir = "${gradle.mozconfig.topobjdir}/gradle/build/mobile/android/android-components/plugins/publicsuffixlist"

repositories {
        gradle.mozconfig.substs.GRADLE_MAVEN_REPOSITORIES.each { repository ->
            maven {
                url = repository
                if (gradle.mozconfig.substs.ALLOW_INSECURE_GRADLE_REPOSITORIES) {
                    allowInsecureProtocol = true
                }
            }
        }
}

dependencies {
    implementation libs.okhttp
    implementation libs.okio
}

gradlePlugin {
    plugins.register("mozac.PublicSuffixListPlugin") {
        id = "mozac.PublicSuffixListPlugin"
        implementationClass = "PublicSuffixListPlugin"
    }
}
