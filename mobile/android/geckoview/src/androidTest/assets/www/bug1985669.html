      overflow: hidden;
    }
    body {
      margin: 0;
    }
    #scroller {
      overflow: auto;
      width: 100%;
      height: 100vh;

  <div id="scroller">
    <div id="subscroller">
      <div style="height: 200vh"></div>
    </div>
    <div style="height: 200vh"></div>
