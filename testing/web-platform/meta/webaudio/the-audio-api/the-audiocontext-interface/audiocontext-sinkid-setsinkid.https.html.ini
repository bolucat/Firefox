[audiocontext-sinkid-setsinkid.https.html]
  expected:
    if (os == "mac") and debug: [OK, ERROR]
    if (os == "mac") and not debug: [OK, TIMEOUT, ERROR]
    ERROR
  [setSinkId() with a valid device identifier should succeeded.]
