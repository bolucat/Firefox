<!-- Test file for a XUL window by using a XHTML document instead.  -->

<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  id="remote-window"
  windowtype="remote:xhtml"
>
  <head>
    <title>Test Window</title>
    <link rel="stylesheet" href="chrome://global/skin/global.css" />
  </head>

  <body>
    <div id="types" style="display: flex; flex-direction: column">
      <input id="textInput" size="6" value="test" label="input" />
      <input type="checkbox" id="testBox" label="box" />
      <button id="button" class="foo" label="button" />
      <button id="options-button" label="options" />
    </div>

    <div id="frames" style="display: flex; flex-direction: column">
      <iframe
        id="iframe"
        src="chrome://remote/content/marionette/test_iframe.xhtml"
      />
      <iframe
        id="iframe-nested"
        src="chrome://remote/content/marionette/test_nested_iframe.xhtml"
      />
    </div>
  </body>
</html>
