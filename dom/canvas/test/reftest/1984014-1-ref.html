<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<body>
<canvas id="canvas" width="150" height="150"></canvas>
<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
ctx.globalCompositeOperation = "copy";
ctx.fillStyle = "green";
ctx.fillRect(0, 0, 50, 50);
</script>
</body>
