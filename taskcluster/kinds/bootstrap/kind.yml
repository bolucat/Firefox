---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - toolchain

transforms:
    - gecko_taskgraph.transforms.bootstrap:transforms
    - gecko_taskgraph.transforms.task:transforms

tasks:
    debian11:
        image: debian:bullseye
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl git python3-pip
    debian12:
        image: debian:bookworm
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl git python3-pip
    debian13:
        image: debian:trixie
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl libcurl4 git python3-pip
    debian14:
        image: debian:forky
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl libcurl4 git python3-pip
    ubuntu2204:
        image: ubuntu:jammy
        pre-commands:
            - apt-get update
            - apt-get install -y --no-install-recommends curl git python3-pip
    ubuntu2404:
        image: ubuntu:noble
        pre-commands:
            - apt-get update
            # For some reason, this is required, now.
            - export DEBIAN_FRONTEND=noninteractive
            - apt-get install -y --no-install-recommends curl git python3-pip
    ubuntu2410:
        image: ubuntu:oracular
        pre-commands:
            - apt-get update
            # For some reason, this is required, now.
            - export DEBIAN_FRONTEND=noninteractive
            - apt-get install -y --no-install-recommends curl git python3-pip
    ubuntu2504:
        image: ubuntu:plucky
        pre-commands:
            - apt-get update
            # For some reason, this is required, now.
            - export DEBIAN_FRONTEND=noninteractive
            - apt-get install -y --no-install-recommends curl git python3-pip
    ubuntu2510:
        image: ubuntu:questing
        pre-commands:
            - apt-get update
            # For some reason, this is required, now.
            - export DEBIAN_FRONTEND=noninteractive
            - apt-get install -y --no-install-recommends curl git python3-pip
    fedora36:
        image: fedora:36
        pre-commands:
            - dnf install -y git python3-pip
    fedora37:
        image: fedora:37
        pre-commands:
            - dnf install -y git python3-pip
    fedora38:
        image: fedora:38
        pre-commands:
            - dnf install -y git python3-pip
    fedora39:
        image: fedora:39
        pre-commands:
            - dnf install -y git python3-pip
    fedora40:
        image: fedora:40
        pre-commands:
